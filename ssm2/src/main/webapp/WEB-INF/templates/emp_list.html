<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table border="1px">
    <tr border="1px solid">
        <th colspan="6">Employee Info</th>
    </tr>
    <tr border="1px solid">
        <th>emp_id</th>
        <th>emp_name</th>
        <th>age</th>
        <th>sex</th>
        <th>email</th>
        <th>操作</th>
    </tr>
    <tr th:each="employee,status:${page.list}">
        <td th:text="${status.count}"></td>

        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.sex}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <a href="">delete</a>
            <a href="">update</a>
        </td>
    </tr>
    <tr>
        <td colspan="6">
            <span th:if="${page.hasPreviousPage}">
                <a th:href="@{/getAll/page/1}">首页</a>
                <a th:href="@{'/getAll/page/'+${page.prePage}}">上一页</a>
            </span>
            <span th:each="num :${page.navigatepageNums}">
                <a th:if="${page.pageNum ==num}"

                   th:href="@{'/getAll/page/'+${num}}"
                   th:text="'['+${num}+']'"
                   style="color: chartreuse">
                </a>
                <a th:if="${page.pageNum!=num}"
                   th:href="@{'/getAll/page/'+${num}}" th:text="${num}"
                style="color: black">

                </a>
            </span>
            <span th:if="${page.hasNextPage}">
                <a th:href="@{'/getAll/page/'+${page.nextPage}}">下一页</a>
                <a th:href="@{'/getAll/page/'+${page.pages}}">末页
                </a>
            </span>

        </td>
    </tr>
</table>

</body>
</html>
