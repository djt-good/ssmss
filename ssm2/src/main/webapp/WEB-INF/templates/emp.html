<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table border="1px">
    <tr border="1px solid">
        <th colspan="6">Employee Info</th>
    </tr>
    <tr border="1px solid">
        <th>emp_id</th>
        <th>emp_name</th>
        <th>age</th>
        <th>sex</th>
        <th>email</th>
        <th>操作</th>
    </tr>
    <tr th:each="employee,status:${list}">
        <td th:text="${status.count}"></td>

        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.sex}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <a href="">delete</a>
            <a href="">update</a>
        </td>
    </tr>
</table>
</body>
</html>
